{%  extends "quiz/base.html" %}
        {% block title %}
        	Work
        {% endblock %}



{% block body %}
        <h1>Задание для  {{ request.user.student }}</h1>
        <form method="post">
        {% for w in dic %}
        <h1>Работа  "{{ w.name }}"</h1>
            {% csrf_token %}
            {% for task in w.ts %}
            	<p>{{ task.number }}) <label for="{{ task.pk }}">{{ task.text}}  </label><input name="{{ task.pk }}" type="number" id="{{ task.pk }}"></p>
            {% endfor %}
        {% endfor %}
        <button type="submit">Отправить ответы</button>
        </form>
{% endblock %}
